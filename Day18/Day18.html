<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="CHOKE">
        <link rel="stylesheet" type="text/css" href="Day18.css">
        <title>媒体类型 属性选择器...</title>
    </head>
    <body>
        <p class="test">测试段落1</p>
        <br><br><br>
        <p title="rand">用title属性选择并渲染的段落</p>
        <br/><br/><br/><br/>
        <form>
            <label for='1'>一行：</label>
            <input type="text" id="1" name="1">
            <label for='2'>二行：</label>
            <input type="text" id="2" name="2">
        </form>
        <br><br><br>
        <form>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>默认</option>
                <option value="4">3</option>
            </select>
        </form>
        <h1>第一章</h1>
        <h2>第一节</h2>
        <h1>第二章</h1>
        <h2>第一节</h2>
        <h2>第二节</h2>
        <h1>第三章</h1>
        <h2>第一节</h2>
        <h2>第二节</h2>
        <h2>第三节</h2>
        <h1>第四章</h1>
        <h2>第一节</h2>
        <h2>第二节</h2>
    </body>
</html>
