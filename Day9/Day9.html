<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="CHOKE">
        <title>链接、列表</title>
        <link rel="stylesheet" type="text/css" href="Day9.css">
    </head>
    <body>
        <a href="https://www.baidu.com" target="_blank">点击链接</a>
        <br><br>
        <h3 class=d>列表装饰</h3>
        <br><br>
        <ol>
            <caption>小写字母为基准排序</caption>
            <li>行1</li>
            <li>行2</li>
            <li>行3</li>
            <li>行4</li>
        </ol>
        <br>
       <ul>
        <li>无序行1</li>
        <li>无序行2</li>
        <li>无序行3</li>
        <li>无序行4</li>
       </ul>
       <br>
       <ul class=s>
        <caption>装饰，解决兼容性的列表</caption>
        <li>无序行1</li>
        <li>无序行2</li>
        <li>无序行3</li>
        <li>无序行4</li>
       </ul>
    </body>
</html>
