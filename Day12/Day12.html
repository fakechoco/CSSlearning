<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="CHOKE">
    <title>尺寸/显示/定位</title>
    <link rel="stylesheet" type="text/css" href="Day12.css"> 
</head>
<body>
    <p class="m">这个段落的大小被设置成正常的1/2</p>
    <br><br>
    <p class="h">占用空间</p>
    <p class="n">不占用</p>
    <p>隐藏表格的某一行</p>
    <table>
        <caption style="height: 50%;">这个表格的第二行被隐藏了</caption>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
        </tr>
        <tr>
            <td>一行内容1</td>
            <td>一行内容2</td>
        </tr>
        <tr class="h">
            <td>二行内容1</td>
            <td>二行内容2</td>
        </tr>
        <tr>
            <td>三行内容1</td>
            <td>三行内容2</td>
        </tr>
    </table>
</body>
</html>
